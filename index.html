<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <title>Dice Guess Game</title>
</head>
<body>
  <div class="container">
    <h1>Dice Number Guesser</h1>
    <p>Guess a number between <span class="minNum"></span> and <span class="maxNum"></span></p>
    <input type="number" id="userInput" placeholder="Enter your guess...">
    <input type="submit" value="SUBMIT" id="playBtn">
    <p class="result"></p>
    <img src="./img/rolldice1.gif" alt="" srcset="" id="roll">
    <img src="./img/party.gif" alt="" srcset="" id="party">
  </div>
  <script src="app.js"></script>
</body>
</html>
